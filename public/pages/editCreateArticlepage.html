<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="/style/css/style.css">
</head>
<body>
    <div class="main">
        <div class="navBar">
            <div>
                <h1>Solcellespesialisten</h1>
            </div>
            <div class="options">
                <div>
                    <a href="/home">Home</a>
                </div>
                <div>
                    <a href="/articles">Articles</a>
                </div>
                <div class="user">
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
        <div class="articlePageCreateEdit">
            <div>
                <h1>Create Article</h1>
                <div>
                    <form id="articleForm">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" placeholder="Name...">
                        </div>
                        <div>
                            <label for="title">Description</label>
                            <textarea id="description" placeholder="A short description, maybe some keywords as well..."></textarea>
                        </div>
                        <div>
                            <label for="content">Content</label>
                            <textarea id="content" placeholder="The main content of your article, can use html and css to style or add images..."></textarea>
                        </div>
                        <button type="submit">Create</button>
                    </form>
                    <a href="/articles">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
